services:
  prometheus:
    image: "prom/prometheus"
    volumes:
      - './prometheus/prometheus.yml:/etc/prometheus/prometheus.yml'
    ports:
     - 9090:9090
  grafana:
    image: grafana/grafana
    ports:
      - 3000:3000
  redis:
    image: redis
  metric-provider-a:
    image: metric-provider
    container_name: metric-provider-a
    environment:
      - BIND_IP=0.0.0.0
      - BIND_PORT=2112
    ports:
      - target: 2112
        published: 2112
        protocol: tcp
